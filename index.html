<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script type="text/javascript" src="./index.js"></script>
    <header>
      <img src="./public/images/logo.svg" alt="Logo" />
    </header>
    <main>
      <section class="input">
        <div class="amount">
          <h2>Bill</h2>
          <img src="./public/images/icon-dollar.svg" alt="Dollar icon" />
          <input type="text" id="input-bill" placeholder="0.00" onchange="setBill(this)" />
        </div>
        <div class="tip">
          <h2>Select Tip %</h2>
          <div class="input-container">
            <button onclick="setTip(this)" value="5">5%</button>
            <button onclick="setTip(this)" value="10">10%</button>
            <button onclick="setTip(this)" value="15">15%</button>
            <button onclick="setTip(this)" value="20">20%</button>
            <button onclick="setTip(this)" value="25">25%</button>
            <input
              id="input-tip"
              type="number"
              placeholder="Custom"
              onclick="setTip(this)"
              onchange="setTip(this)"
            />
          </div>
        </div>
        <div class="people">
          <div class="headings">
            <h2>Number of People</h2>
            <h3 id="warning" class="warning">Please input 1 or more!</h3>
          </div>
          <img src="./public/images/icon-person.svg" alt="People Icon" />
          <input class="input" type="number" id="input-people" placeholder="1" onchange="setPeople(this)" />
        </div>
      </section>
      <section class="results">
        <div class="tip">
          <h2>Tip Amount</h2>
          <h3>/ person</h3>
          <p class="tip-result">€ <span id="tip-result">0.00</span></p>
        </div>
        <div class="total">
          <h2>Total</h2>
          <h3>/ person</h3>
          <p class="total-result">€ <span id="total-result">0.00</span></p>
        </div>
        <button onclick="reset()">reset</button>
      </section>
    </main>
  </body>
</html>
